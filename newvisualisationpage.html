<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Power BI Report</title>
    <style>
        #powerBIContainer {
            margin: 20px;
            width: 100%; /* Full width */
            height: 800px; /* Adjust height as needed */
            border: 2px solid #ddd;
        }
    </style>
</head>
<body>
    <h2>Power BI Visualization</h2>
    <p>This is a sample Power BI report embedded in a web page.</p>
    
    <!-- Embed the Power BI report -->
    <iframe
        id="powerBIContainer"
        src="https://app.powerbi.com/view?r=eyJrIjoiOGJmM2ZkM2QtYjE4Yi00NDBiLWE0ODctYzdhODkwNTJlM2RjIiwidCI6ImQ5YTJmYTcxLWQ2N2QtNGNiNi1iNTQxLTA2Y2NhYTgwMTNmYiIsImMiOjN9"
        frameborder="0"
        allowFullScreen="true"
    ></iframe>
</body>
</html>

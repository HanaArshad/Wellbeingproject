<!DOCTYPE html>
<html>
<head>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden; /* Hide scrollbars on the whole page */
      height: 100%; /* Full height for the body */
    }

    .container {
      position: relative;
      width: 100%;
      height: 58px; /* Height of the top bar */
      background-color: black;
    }

    svg {
      display: block;
    }

    .logo-link {
      position: absolute;
      top: 0;
      left: 11px; /* Adjust this value to position the logo horizontally */
    }

    .logo-link img {
      height: 58px; /* Ensure the image height matches the height of the rectangle */
    }

    .buttons {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .buttons button {
      background-color: rgba(0, 0, 0, 0.936);
      border: 5px solid rgb(0, 0, 0);
      padding: 5px 10px;
      margin-right: 8px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 15px;
    }

    .about-us-button {
      color: white;
    }

    .data-arena-button {
      color: white;
    }

    .dashboard-button {
      color: #CFF8BD;
    }

    /* Image container that fills the page below the banner */
    .image-container {
      display: flex;             /* Use flexbox to center the image */
      justify-content: center;    /* Horizontally center the image */
      align-items: center;        /* Vertically center the image */
      height: calc(100vh - 58px); /* Fill the viewport minus the banner height */
      width: 100%;                /* Full width of the viewport */
      overflow: hidden;           /* Hide any overflow from the container */
    }

    .image-container img {
      width: 80%;                /* Make the image fill the container width */
      height: auto;               /* Maintain the aspect ratio */
      max-height: 80vh;           /* Ensure the image doesnâ€™t exceed 80% of the viewport height */
      object-fit: cover;          /* Cover the container without distortion */
      transform: scale(1.1);      /* Scale the image slightly to enlarge it */
    }

  </style>
</head>

<body>
  <!-- Top black banner -->
  <div class="container">
    <svg width="100%" height="58">
      <rect width="100%" height="58" fill="black" />
    </svg>

    <!-- Logo as a clickable button to home -->
    <a href="home.html" class="logo-link">
      <img src="Logo1.png" alt="Logo" />
    </a>

    <!-- Buttons on the right side of the rectangle -->
    <div class="buttons">
      <button class="about-us-button" onclick="window.location.href='about-us.html'">About us</button>
      <button class="data-arena-button" onclick="window.location.href='data-arena.html'">Data Arena</button>
      <button class="dashboard-button" onclick="window.location.href='dashboard.html'">Dashboard</button>
    </div>
  </div>

  <!-- Full-page image container -->
  <div class="image-container">
    <img src="Visualisationpage.png" alt="Description of the image" />
  </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Arena</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
            background-color: black;
        }
        img {
            max-width: 100%; /* Adjust as needed */
            height: auto;
            cursor: pointer; /* Change cursor to indicate clickability */
            transition: transform 0.3s ease; /* Smooth scale transition */
        }


        .scroll-container {
            display: flex; /* Use flexbox for horizontal layout */
            overflow-x: auto; /* Enable horizontal scrolling */
            width: 100%; /* Full width of the viewport */
            height: 100vh; /* Full height of the viewport */
            scroll-snap-type: x mandatory; /* Enable snap scrolling */
        }

        .scroll-container img {
            max-height: 100%; /* Maintain aspect ratio and fit height */
            margin: auto; /* Center images vertically */
            scroll-snap-align: center; /* Center alignment for snapping */
            transition: transform 0.3s ease; /* Smooth scale transition */
        }
        .container {
            position: relative;
            width: 100%;
            height: 58px;
            border-bottom: 1px solid white; /* Add a white bottom border */
        }

        svg {
            display: block;
        }

        .logo-link {
            position: absolute;
            top: 0;
            left: 11px;
        }

        .logo-link img {
            height: 58px;
        }

        .buttons {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .buttons button {
            background-color: rgba(0, 0, 0, 0.936);
            border: 5px solid rgb(0, 0, 0);
            padding: 5px 10px;
            margin-right: 8px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 15px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .buttons button:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .about-us-button,
        .dashboard-button {
            color: white;
        }

        .data-arena-button {
            color: #CFF8BD;
        }

        .nav-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .nav-button {
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 20px;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .nav-button:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <div class="container">
        <svg width="100%" height="58">
            <rect width="100%" height="58" fill="black" />
        </svg>

        <!-- Logo as a clickable button to home -->
        <a href="home.html" class="logo-link">
            <img src="Logo1.png" alt="Logo" />
        </a>

        <!-- Buttons on the right side of the rectangle -->
        <div class="buttons">
            <button class="about-us-button" onclick="window.location.href='about-us.html'" aria-label="About Us">About
                Us</button>
            <button class="data-arena-button" onclick="window.location.href='data-arena.html'"
                aria-label="Data Arena">Data Arena</button>
            <button class="dashboard-button" onclick="window.location.href='dashboard.html'"
                aria-label="Dashboard">Dashboard</button>
        </div>
    </div>

   
     
    <div class="scroll-container">
        <img src="Welcome.png" alt="Welcome Image">
        <img src="Syd1.png" alt="Sydney Image">
        <img src="Info.png" alt="Sydney Image">
      </div>


</body>

</html>
